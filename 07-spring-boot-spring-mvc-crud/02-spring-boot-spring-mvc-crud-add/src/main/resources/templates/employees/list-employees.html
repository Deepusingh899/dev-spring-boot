<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a th:href="@{/employees/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="theEmployees: ${employees}">
                    <td th:text="${theEmployees.firstName}" />
                    <td th:text="${theEmployees.lastName}" />
                    <td th:text="${theEmployees.email}" />
                    <td>
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${theEmployees.id})}"
                            class="btn btn-info btn-sm">
                            Edit
                        </a>
                        <!-- Aternate Solution
<!--                        <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">-->

<!--                            <input type="hidden" name="employeeId" th:value="${theEmployees.id}" />-->
<!--                            <button type="submit" class="btn btn-info btn-sm">Update</button>-->

<!--                        </form>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
